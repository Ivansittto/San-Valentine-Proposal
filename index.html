<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine üíò</title>
  <style>
    :root{
      --bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --yes: #10b981;
      --no:  #ef4444;
      --card: #ffffff;
      --shadow: 0 14px 45px rgba(0,0,0,.12);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      padding:24px;
    }

    .wrap{
      width:min(420px, 100%);
      text-align:center;
      background:var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px 18px 18px;
    }

    .media{
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      overflow:hidden;
      background:#f3f4f6;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:14px;
    }

    .media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    h1{
      font-size:18px;
      margin:10px 0 6px;
      font-weight:700;
    }

    p{
      margin:0 0 14px;
      color:var(--muted);
      font-size:14px;
      min-height: 20px;
    }

    .btnRow{
      position:relative;
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      padding: 8px 0 4px;
      min-height: 70px;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius: 14px;
      padding: 12px 18px;
      font-weight:700;
      font-size:16px;
      transition: transform .18s ease, width .18s ease, height .18s ease, opacity .18s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: var(--yes);
      color: #fff;
      transform: scale(1);
    }

    #noBtn{
      background: var(--no);
      color: #fff;
      transform: scale(1);
      position: relative;
    }

    .result{
      margin-top: 14px;
      font-size: 15px;
      font-weight: 700;
      display:none;
    }

    .result.show{
      display:block;
    }

    .tinyNote{
      margin-top:10px;
      font-size:12px;
      color:#9ca3af;
    }

    /* Para que en pantallas muy peque√±as no se rompa */
    @media (max-width: 360px){
      button{ font-size:15px; padding: 12px 14px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="media">
      <img id="valImg" alt="Valentine image" />
    </div>

    <h1 id="title">Will you be my valentine?</h1>
    <p id="sub">‚ù§üëÄ</p>

    <div class="btnRow" id="btnRow">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </div>

    <div class="result" id="result">¬°Sab√≠a que dir√≠as que s√≠! ‚ù§</div>
    <div class="tinyNote">Te amo <b>Cachetona de mi vida</b>.</div>
  </main>

  <script>
    // ‚úÖ 1) Pega aqu√≠ tu link de imagen o GIF (debe ser URL directa)
    const IMAGE_URL = "https://i.pinimg.com/originals/a7/4d/66/a74d6698db9cbffba75a087c1c4030bc.gif";

    // ‚úÖ 2) Textos que van saliendo cuando presionan "No"
    const NO_MESSAGES = [
      "¬øEst√°s segura? ",
      "Pi√©nsalo bien‚Ä¶",
      "Deber√≠as decir que s√≠ ",
      "Yo sabia que me odiabas ",
      "√öltima oportunidad ",
      "No voy mas a coro ",
      "¬øY si te digo que hay chocolates? üç´",
      "Di que s√≠ y ya cachetona"
    ];

    const img = document.getElementById("valImg");
    const sub = document.getElementById("sub");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const btnRow = document.getElementById("btnRow");

    img.src = IMAGE_URL;

    // Estado
    let noClicks = 0;
    let noScale = 1;
    let yesScale = 1;

    // Ajustes de ‚Äúcastigo‚Äù por cada click en No
    const NO_SHRINK_STEP = 0.12;   // cu√°nto se reduce No cada vez
    const YES_GROW_STEP  = 0.10;   // cu√°nto crece Yes cada vez
    const MIN_NO_SCALE   = 0.22;   // m√≠nimo tama√±o de No

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function setButtonScales(){
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function nudgeNoButton(){
      // Mueve un poquito el bot√≥n No (opcional). Descomenta si lo quieres m√°s ‚Äútrampa‚Äù.
      const max = 18; // px
      const dx = (Math.random()*2 - 1) * max;
      const dy = (Math.random()*2 - 1) * max;
      noBtn.style.translate = `${dx}px ${dy}px`;
    }

    noBtn.addEventListener("click", () => {
      noClicks++;

      // Mensaje insistente
      const msg = NO_MESSAGES[(noClicks - 1) % NO_MESSAGES.length];
      sub.textContent = msg;

      // Reduce No
      noScale = clamp(noScale - NO_SHRINK_STEP, MIN_NO_SCALE, 1);
      // Aumenta Yes
      yesScale = clamp(yesScale + YES_GROW_STEP, 1, 2.2);

      setButtonScales();

      // (Opcional) mover No para que cueste m√°s
      nudgeNoButton();

      // Si ya est√° s√∫per peque√±o, bajamos opacidad
      if (noScale <= MIN_NO_SCALE + 0.02) {
        noBtn.style.opacity = "0.55";
      }
    });

    yesBtn.addEventListener("click", () => {
      sub.textContent = "VAMOOOOOO‚ù§‚ù§‚ù§";
      result.classList.add("show");

      // Bloquea botones despu√©s del s√≠
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = "0.9";
      noBtn.style.opacity = "0.35";
    });
  </script>
</body>
</html>
