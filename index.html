<!doctype html> 
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cachetona üíò</title>
  <style>
    :root{
      --text: #1f2937;
      --muted: #6b7280;
      --yes: #10b981;
      --no:  #ef4444;
      --card: rgba(255,255,255,.92);
      --shadow: 0 14px 45px rgba(0,0,0,.18);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      padding:24px;

      /* ‚úÖ Fondo */
      background-image: var(--bg-img);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* capa oscura suave encima del fondo para que todo se lea */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.25);
      pointer-events:none;
      z-index:0;
    }

    .wrap{
      width:min(420px, 100%);
      text-align:center;
      background:var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px 18px 18px;
      position:relative;
      z-index:1;
      backdrop-filter: blur(6px);
    }

    .media{
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      overflow:hidden;
      background:#f3f4f6;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:14px;
    }

    .media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;

      /* ‚úÖ Transici√≥n suave cuando cambia la imagen */
      transition: opacity .25s ease;
      opacity: 1;
    }

    h1{
      font-size:18px;
      margin:10px 0 6px;
      font-weight:700;
    }

    p{
      margin:0 0 14px;
      color:var(--muted);
      font-size:14px;
      min-height: 20px;
    }

    .btnRow{
      position:relative;
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      padding: 8px 0 4px;
      min-height: 70px;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius: 14px;
      padding: 12px 18px;
      font-weight:700;
      font-size:16px;
      transition: transform .18s ease, width .18s ease, height .18s ease, opacity .18s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: var(--yes);
      color: #fff;
      transform: scale(1);
    }

    #noBtn{
      background: var(--no);
      color: #fff;
      transform: scale(1);
      position: relative;
    }

    .result{
      margin-top: 14px;
      font-size: 15px;
      font-weight: 700;
      display:none;
    }

    .result.show{
      display:block;
    }

    .tinyNote{
      margin-top:10px;
      font-size:12px;
      color:#6b7280;
    }

    @media (max-width: 360px){
      button{ font-size:15px; padding: 12px 14px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="media">
      <img id="valImg" alt="Valentine image" />
    </div>

    <h1 id="title">Will you be my valentine?</h1>
    <p id="sub">‚ù§üëÄ</p>

    <div class="btnRow" id="btnRow">
      <button id="yesBtn" type="button">Yes</button>
      <button id="noBtn" type="button">No</button>
    </div>

    <div class="result" id="result">¬°Sab√≠a que dir√≠as que s√≠! ‚ù§</div>
    <div class="tinyNote">Te amo <b>Cachetona de mi vida</b>.</div>
  </main>

  <script>
    // ‚úÖ Imagen principal (antes de decir "Yes")
    const IMAGE_URL = "https://raw.githubusercontent.com/Ivansittto/San-Valentine-Proposal/refs/heads/main/perrito.jpg";

    // ‚úÖ Imagen que saldr√° cuando toque "Yes"
    const IMAGE_URL_YES = "https://github.com/Ivansittto/San-Valentine-Proposal/blob/main/WhatsApp%20Image%202026-02-04%20at%205.47.35%20PM.jpeg?raw=true"; // <-- cambia por la que quieras

    // ‚úÖ Fondo de la p√°gina (link directo)
    const BACKGROUND_URL = "https://raw.githubusercontent.com/Ivansittto/San-Valentine-Proposal/refs/heads/main/Sin%20t%C3%ADtulo-1.png"; 
    // Tip: puedes usar cualquier png/jpg/gif directo

    // Textos cuando presionan "No"
    const NO_MESSAGES = [
      "¬øEst√°s segura? ",
      "Pi√©nsalo bien‚Ä¶",
      "Deber√≠as decir que s√≠ ",
      "Yo sabia que me odiabas ",
      "√öltima oportunidad ",
      "No voy mas a coro ",
      "¬øY si te digo que hay chocolates? üç´",
      "Di que s√≠ y ya cachetona"
    ];

    const img = document.getElementById("valImg");
    const sub = document.getElementById("sub");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const result = document.getElementById("result");

    // ‚úÖ setear fondo v√≠a CSS variable
    document.documentElement.style.setProperty("--bg-img", `url("${BACKGROUND_URL}")`);

    // Set imagen inicial
    img.src = IMAGE_URL;

    // Estado
    let noClicks = 0;
    let noScale = 1;
    let yesScale = 1;

    // Ajustes por click en No
    const NO_SHRINK_STEP = 0.12;
    const YES_GROW_STEP  = 0.10;
    const MIN_NO_SCALE   = 0.22;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function setButtonScales(){
      noBtn.style.transform  = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function nudgeNoButton(){
      const max = 18;
      const dx = (Math.random()*2 - 1) * max;
      const dy = (Math.random()*2 - 1) * max;
      noBtn.style.translate = `${dx}px ${dy}px`;
    }

    function swapMainImage(newUrl){
      // Fade out -> cambia src -> fade in
      img.style.opacity = "0";
      setTimeout(() => {
        img.src = newUrl;
      }, 180);

      img.onload = () => {
        img.style.opacity = "1";
      };
    }

    noBtn.addEventListener("click", () => {
      noClicks++;

      const msg = NO_MESSAGES[(noClicks - 1) % NO_MESSAGES.length];
      sub.textContent = msg;

      noScale = clamp(noScale - NO_SHRINK_STEP, MIN_NO_SCALE, 1);
      yesScale = clamp(yesScale + YES_GROW_STEP, 1, 2.2);

      setButtonScales();
      nudgeNoButton();

      if (noScale <= MIN_NO_SCALE + 0.02) {
        noBtn.style.opacity = "0.55";
      }
    });

    yesBtn.addEventListener("click", () => {
      sub.textContent = "VAMOOOOOO‚ù§‚ù§‚ù§";
      result.classList.add("show");

      // ‚úÖ Cambia la imagen principal por otra cuando dicen "Yes"
      swapMainImage(IMAGE_URL_YES);

      // Bloquea botones
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = "0.9";
      noBtn.style.opacity = "0.35";
    });
  </script>
</body>
</html>
